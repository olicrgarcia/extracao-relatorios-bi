<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Bi Embedded</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
    <script src="https://microsoft.github.io/PowerBI-JavaScript/demo/node_modules/powerbi-client/dist/powerbi.js"></script>

</head>
<body>
    <header>
        <h1>Extração de Relatorios</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Início</h2>
            <p>Clique no filtro para selecionar um produto específico, e dentro do relatório paginado, clique em "Exportar" e selecione a opção "PDF".</p>
            
            <select id="filtro" name="filtro">
                <option value="BRITACORD NP 05 BR">BRITACORD NP 05 BR</option>
                <option value="BRITACORD NP 40 BR">BRITACORD NP 40 BR</option>
                <option value="BRINEL 6M N.10 250 MS BR">BRINEL 6M N.10 250 MS BR</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <button type="button" onclick={applyFilter}>Filtrar</button>
            
            
            <iframe title="XBITS" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=777a83bc-6cd7-48ff-9e0c-1c6501290099&autoAuth=true&ctid=049f1d45-bc1e-473d-baf9-7630814546b0" frameborder="0" allowFullScreen="true"></iframe>
        
        </section>
    </main>



<!--
        <footer>
        <p>&copy; Power BI Embedded.</p>
    </footer>

-->

</body>
</html>
